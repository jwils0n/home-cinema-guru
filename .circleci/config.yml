version: 2
jobs:
  build:
    docker:
      - image: circleci/node:jessie
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: run tests
          command: |
            docker-compose build
            docker-compose up -d
            docker-compose run guru-app npm test
            docker-compose logs
      - run:
          name: Push app Docker image
          command: |
            docker login --username $DOCKER_HUB_USER_ID --password $DOCKER_HUB_PWD
            docker tag project_guru-ui $DOCKER_HUB_USER_ID/guru-ui:$CIRCLE_SHA1
            docker tag project_guru-ui $DOCKER_HUB_USER_ID/guru-ui:latest
            docker tag project_guru-app $DOCKER_HUB_USER_ID/guru-app:$CIRCLE_SHA1
            docker tag project_guru-app $DOCKER_HUB_USER_ID/guru-app:latest
            docker push $DOCKER_HUB_USER_ID/guru-ui:$CIRCLE_SHA1
            docker push $DOCKER_HUB_USER_ID/guru-ui:latest
            docker push $DOCKER_HUB_USER_ID/guru-app:$CIRCLE_SHA1
            docker push $DOCKER_HUB_USER_ID/guru-app:latest
      - run:
          name: Deploy configs
          command: |
            ssh-keyscan -H $GURU_GREEN_IP >> ~/.ssh/known_hosts
            scp docker-compose.prod.yml circleci@$GURU_GREEN_IP:.
            ssh circleci@$GURU_GREEN_IP "printf 'POSTGRES_HOST=$POSTGRES_HOST\nPOSTGRES_PORT=$POSTGRES_PORT\nPOSTGRES_DB=$POSTGRES_DB\nPOSTGRES_USER=$POSTGRES_USER\nPOSTGRES_PASS=$POSTGRES_PASS\nPOSTGRES_SSL=$POSTGRES_SSL' > config.prod.env"
      - run:
          name: Deploy to green
          command: |
            ssh-keyscan -H $GURU_GREEN_IP >> ~/.ssh/known_hosts
            ssh circleci@$GURU_GREEN_IP "docker login --username $DOCKER_HUB_USER_ID --password $DOCKER_HUB_PWD && docker pull jdwilson2005/guru-app && docker pull jdwilson2005/guru-ui && docker-compose -f docker-compose.prod.yml down && docker-compose -f docker-compose.prod.yml up -d"
      - run:
          name: Deploy to blue
          command: |
            ssh-keyscan -H $GURU_BLUE_IP >> ~/.ssh/known_hosts
            scp docker-compose.prod.yml circleci@$GURU_BLUE_IP:.
            ssh circleci@$GURU_BLUE_IP "printf 'POSTGRES_HOST=$POSTGRES_HOST\nPOSTGRES_PORT=$POSTGRES_PORT\nPOSTGRES_DB=$POSTGRES_DB\nPOSTGRES_USER=$POSTGRES_USER\nPOSTGRES_PASS=$POSTGRES_PASS\nPOSTGRES_SSL=$POSTGRES_SSL' > config.prod.env && docker login --username $DOCKER_HUB_USER_ID --password $DOCKER_HUB_PWD" && docker pull jdwilson2005/guru-app && docker pull jdwilson2005/guru-ui && docker-compose -f docker-compose.prod.yml down && docker-compose -f docker-compose.prod.yml up -d