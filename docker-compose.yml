version: '3'
services:
  guru-app:
    build: ./app
    container_name: guru-app
    environment:
      - DB_SERVER=guru-postgres
      - POSTGRES_DB=guru
      - POSTGRES_USER=guru
      - POSTGRES_PASSWORD=guru
    ports:
      - 8080:8080
    networks:
      - app-network

  guru-ui:
    build: ./ui
    container_name: guru-ui
    restart: unless-stopped
    ports:
      - 80:80
    links:
      - guru-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge